<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script language="JavaScript">
            function thuonghoa()
            { 
                var s="";
                var st=document.form5.text1.value;
                document.form5.text2.value ="";
                for(var i=0; i<st.length; i++)
                {
                    if(st.charAt(i)>= 'a' && st.charAt(i) <='z')
                    {
                        s=st.charAt(i).toUpperCase();
                    }
                    else if(st.charAt(i)>= 'A' && st.charAt(i) <='Z')
                    {
                        s=st.charAt(i).toLowerCase();
                    }
                    else 
                    {
                        s=st.charAt(i);
                    }
                   document.form5.text2.value +=s;
                }
            }
        </script>    
    </head>
    <body onload="document.form5.text1.focus()">
        <form name="form5" method="" action="">
            <input type="text" name="text1"  onblur="thuonghoa()">
            <input type=text name="text2" >
        </form>
    </body>
</html>
